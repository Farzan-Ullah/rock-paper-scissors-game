<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <title>Rock | Paper | Scissors</title>
</head>

<body class="preload">
  <div class="container">
    <header class="header">
      <h2 class="logo">ROCK <br> PAPER <br> SCISSORS</h2>
      <div class="score">
        <div class="score__title">COMPUTER SCORE</div>
        <div class="comp__score__number">0</div>
      </div>
      <div class="score">
        <div class="score__title">YOUR <br> SCORE</div>
        <div class="user__score__number">0</div>
      </div>
    </header>
    <section class="game">
      <button class="choice-btn" data-choice="rock">
        <div class="choice rock">
          <img src="./images/rock.png" alt="Rock" />
        </div>
      </button>
      <button class="choice-btn" data-choice="scissors">
        <div class="choice scissors">
          <img src="./images/scissors.png" alt="Scissors" />
        </div>
      </button>
      <button class="choice-btn" data-choice="paper">
        <div class="choice paper">
          <img src="./images/paper.png" alt="Paper" />
        </div>
      </button>
    </section>
  </div>

  <section class="results hidden">
    <h2 class="results__heading">you picked</h2>
    <h2 class="results__heading">PC Picked</h2>
    <div class="results__result"></div>
    <div class="results__winner hidden">
      <h3 class="results__text"></h3>
      <button class="play-again">play again</button>
    </div>
    <div class="results__result"></div>
  </section>

  <script src="app.js" defer></script>
</body>

</html>
